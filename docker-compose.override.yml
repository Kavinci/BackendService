version: '3.4'

services:
  backendservice:
    container_name: backendservice
    hostname: backendservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - db
  db:
    container_name: db
    hostname: db
    image: "mcr.microsoft.com/mssql/server:2019-CU1-ubuntu-16.04"
    environment:
      SA_PASSWORD: "rH84VOH343"
      MSSQL_PID: "Express"
      ACCEPT_EULA: "Y"
    ports:
      - "1433"
